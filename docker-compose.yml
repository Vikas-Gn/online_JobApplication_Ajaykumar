version: '3.8'

services:
  frontend:
    build: ./Frontend
    ports:
      - "9072:80"
    networks:
      - jobapp-net-new  # Changed network name

  hr_page:
    build: ./Hr_Page
    ports:
      - "9073:80"
    networks:
      - jobapp-net-new  # Changed network name

  backend:
    build: ./Backend
    ports:
      - "3101:3101"
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=admin123
      - DB_NAME=job_applications
      - PG_HOST=postgres
    volumes:
      - ./Backend/Uploads:/usr/src/app/Uploads
    networks:
      - jobapp-net-new  # Changed network name
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=job_applications
    ports:
      - "5067:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - jobapp-net-new  # Changed network name

volumes:
  postgres_data:

networks:
  jobapp-net-new:  # New network name
    driver: bridge
    attachable: true
    ipam:
      driver: default
      config:
        - subnet: 172.93.0.0/16  # Changed subnet to avoid conflict
